<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Radio</title>
    <link href="src/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="custom-radio">
        <div>
          <input type="radio" id="radio-1" name="custom-radio-input" value="something"/>
          <label for="radio-1"><span>label text</span>
            <svg class = "custom-radio" expanded = "true" height = "50px" width = "50px">
              <circle class = "outer-circle" cx = "50%" cy = "50%" r = "35%" stroke = "#cccccc" stroke-width = "1px" fill = "#0065BD"/>
              <circle class = "inner-circle" cx = "50%" cy = "50%" r = "35%" fill = "#fff" />
            </svg>
          </label>
        </div>

        <div>
          <input type="radio" id="radio-2" name="custom-radio-input" value="something" />
          <label for="radio-2"><span>label text</span>
            <svg class = "custom-radio" expanded = "true" height = "50px" width = "50px">
              <circle class= "outer-circle" cx = "50%" cy = "50%" r = "35%" stroke = "#cccccc" stroke-width = "1px" fill = "#0065BD"/>
              <circle class = "inner-circle" cx = "50%" cy = "50%" r = "35%" fill = "#fff" />
            </svg>
          </label>
        </div>
    </div>
  </body>
</html>
